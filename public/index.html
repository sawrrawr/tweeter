<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Families -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newTweetHeader">
        <p><strong>Write</strong> a new Tweet!</p> 
        <i class="fa-solid fa-angles-down" style="color:red"></i>
      </div>
    </nav>
    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user">
          <h2>MY NAME</h2>
      </div>
  </header>
    <main class="container">
      <section class="errors">
        <div class="empty-tweet-error">
          <p><strong><i class="fa-solid fa-circle-exclamation"></i>&emsp;Your tweet is empty!&emsp;<i class="fa-solid fa-circle-exclamation"></i></strong></p>
        </div>
        <div class="char-limit-error">
          <p><strong><i class="fa-solid fa-circle-exclamation"></i>&emsp;Tweets must be less than 140 characters. Get to editing!&emsp;<i class="fa-solid fa-circle-exclamation"></i></strong></p>
        </div>
      </section>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <!-- <label for="tweet-text"></label> -->
          <textarea name="text" id="tweet-text" type="text" placeholder="What are you humming about?"></textarea>
          <div class="buttonCounter">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <!-- TWEETS WILL GO BELOW HERE: -->

      </section>
    </main>
  </body>
  </html>
